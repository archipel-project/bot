name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  create_changelog:
    name: Generate changelog
    runs-on: ubuntu-latest
    steps:
      - name: Get previous tag
        id: previous_tag
        run: echo "previous_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo '')" >> $GITHUB_ENV

      - name: Github Release Changelog Generator
        uses: jaywcjlove/changelog-generator@v1.9.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filter: '[R|r]elease[d]\s+[v|V]\d(\.\d+){0,2}'
          custom-emoji: "featâ­,fixğŸ,docsğŸ“–,choreğŸ’„,styleğŸ¨,typeğŸ†,testâ›‘ï¸,refactorğŸ,websiteğŸŒ,revertğŸ”™,cleanğŸ’Š,perfğŸ“ˆ,ciğŸ’¢,buildâ›½"
          template: |
            ## Bugs
            {{fix}}
            ## Feature
            {{feat}}
            ## Improve
            {{refactor,perf,clean}}
            ## Misc 
            {{chore,style,ci||ğŸ”¶ Nothing change}}
            ## Unknown
            {{__unknown__}}
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          body: |
            ${{ steps.changelog.outputs.compareurl }}

            ${{ steps.changelog.outputs.changelog }}


      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: artifact
          path: build/libs/*.jar
